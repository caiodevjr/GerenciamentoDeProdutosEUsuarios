<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/produto.css">
    <title>Cadastro de Produto</title>
</head>
<body>
    <a class="voltar" href="index.html">Voltar</a>      
    <h2>Cadastro de Produto</h2>
    <form class="container" action="/enviar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength="3"><br>

        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" name="preco" step="0.01" required min="0.01"><br>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" required min="0"><br>

        <button class="cad" type="submit">Cadastrar</button>
    </form>
    <h1>Produtos Cadastrados</h1>
    <div class="lista" id="lista-produtos">
        <ul>
            {% for produto in produtos %}
            <li>
                <strong>ID:</strong> {{ produto.id_produtos }} |
                <strong>Nome:</strong> {{ produto.nome_produto }} |
                <strong>Pre√ßo:</strong> R$ {{ produto.preco }} |
                <strong>Estoque:</strong> {{ produto.estoque }} unidades
                <div class="contbt">
                    <a href="{{ url_for('produto_bp.editar', id_produtos=produto.id_produtos) }}" class="bt editar">‚úèÔ∏è Editar</a>
                    <a href="{{ url_for('produto_bp.excluir', id_produtos=produto.id_produtos) }}" class="bt excluir" onclick="return confirm('Deseja realmente excluir?')">üóëÔ∏è Excluir</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
