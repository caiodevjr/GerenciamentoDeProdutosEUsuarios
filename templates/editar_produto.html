<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="/static/usuario.css">
</head>
<body>
    <a class="voltar" href="/produto">Voltar</a>
    <h2>Editar Produto</h2>

    <form  action="{{ url_for('produto_bp.atualizar', id_produtos=produto.id_produtos) }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ produto.nome_produto }}" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" value="{{ produto.preco }}" step="0.01" required>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" value="{{ produto.estoque }}" required>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
