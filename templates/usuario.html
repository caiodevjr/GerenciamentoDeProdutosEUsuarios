<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/static/usuario.css">
</head>
<body>
    <a class="voltar" href="index.html">Voltar</a> 
    <h2>Cadastro de Usuário</h2>
    <div class="container">
        <form action="/enviar_usuario" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
        <h1>Usuários Cadastrados</h1>
    <div class="lista" id="lista-usuarios">
        <ul>
            {% for usuario in usuarios %}
            <li>
                <strong>ID:</strong> {{ usuario.id_usuarios }} |
                <strong>Nome:</strong> {{ usuario.nome_usuarios }} |
                <strong>Email:</strong> {{ usuario.email }} 
                <div class="contbt">
                    <a href="{{ url_for('usuario_bp.editar_usuario', id_usuarios=usuario.id_usuarios) }}" class="bt">✏️ Editar</a>
                    <a href="{{ url_for('usuario_bp.excluir_usuario', id_usuarios=usuario.id_usuarios) }}" class="bt" onclick="return confirm('Deseja realmente excluir o usuário?')">🗑️ Excluir</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
